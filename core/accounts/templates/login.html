{% extends 'index.html' %}

{% block content %}
  <!-- Full-height container to center content vertically and horizontally -->
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center">
      <!-- Center the form using Bootstrap grid classes -->
      <div class="col-md-25">  <!-- Changed from col-md-20 to col-md-6 -->
        <div class="card p-4" style="max-width: 1000px; border-color: black;margin-top: 50px;">
          <!-- Card to give a boxed look -->
          <h1 class="text-center mb-4">Login</h1>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} fade show" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          <form method="POST" novalidate>
            {% csrf_token %}
            <!-- Username Field -->
            <div class="form-group">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" name="username" id="id_username" class="form-control" value="{{ form.username.value|default_if_none:'' }}">
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label for="id_password1" class="form-label">Password</label>
              <input type="password" name="password" id="id_password1" class="form-control">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>

            <!-- Link to Register -->
            <div class="text-center">
              <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
