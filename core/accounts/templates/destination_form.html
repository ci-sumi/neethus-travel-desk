{%extends 'index.html'%}
{% block content %}
<div class="container mt-4">
    <h3 class="text-center">Add New Destination</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
